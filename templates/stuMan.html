<div class="collapse navbar-collapse">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <select class="form-control" ng-model="data.search.key">
                <option value="">请选择</option>
                <option value="name">姓名</option>
                <option value="gender">性别</option>
            </select>
            <input class="form-control" ng-model="data.search.val" type="text" placeholder="Searcher"/>
            <button type="submit" class="btn btn-primary" ng-click="data.searchStu()">搜索</button>
        </div>
    </form>
</div>
<!--信息列表-->
<style>
    td span{
        cursor: pointer;
    }
</style>
<table class="table">
    <thead>
        <tr>
            <td>编号</td>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
            <td>手机号码</td>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in data.students | filter:data.criteria">
            <td><input type="checkbox" ng-model="item.checked"/></td>
            <td>
                {{item.name}}
                <span class="badge" ng-show="item.rank=='组长'?true:false" ng-click="data.becomeMember(item.id)">
			        组长
			    </span>
            </td>
            <td>{{item.gender}}</td>
            <td>{{item.age}}</td>
            <td>{{item.telephone}}</td>
        </tr>
    </tbody>
</table>
<!--操作栏-->
<div style="position:fixed;bottom:120px">
    <div class="btn-group">
        <button class="btn btn-primary" ng-click="data.showAddModal()">添加</button>
        <button class="btn btn-primary"
                ng-click="data.showUpdModal()">修改</button>
        <button class="btn btn-primary"
                ng-click="data.delStu()">删除</button>
        <button class="btn btn-primary"
                ng-click="data.becomeLeader()">设为组长</button>
    </div>
</div>
<!--模态框，弹窗-->
<div class="modal fade" id="stuModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">
                    {{data.modalTitle}}
                </h4>
            </div>
            <form action="javascript:void(0);" ng-submit="data.option=='upd'?data.updStu():data.addStu()">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">姓名</span>
                        <input type="" class="form-control" ng-model="newUser.name"
                               ng-readonly="data.option=='upd'?true:false">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">性别</span>
                        <input type="" class="form-control"
                               ng-model="newUser.gender">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">年龄</span>
                        <input type="" class="form-control"
                               ng-model="newUser.age">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">手机</span>
                        <input type="" class="form-control"
                               ng-model="newUser.telephone">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary"
                            type="submit">提交</button>
                    <button class="btn btn-primary" data-dismiss="modal">关闭</button>
                </div>
            </form>
        </div>
    </div>
</div>
